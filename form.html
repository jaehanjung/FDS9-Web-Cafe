<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>회원가입 - 웹카페</title>
  <link rel="stylesheet" href="./css/form.css">
</head>
<body>
  <h1 class="join-heading">회원가입</h1>
  <form action="https://formspree.io/wjdwogks23@gmail.com"
  class="join-form" id="join-form" name="join-form" method="post">
  <p><em>*</em> 는 반드시 입력하여야 하는 항목입니다.</p> 
  <fieldset>
    <legend>회원가입 정보 입력 폼</legend>
    <p class="join-message">
      <em>필수</em>는 반드시 입력해야 합니다.
    </p>
    <p class="user-name">
      <label for="user-name">성명 <em>필수</em></label>
      <input type="text" id="user-name" required placeholder="예)홍길동">
    </p>
    <p class="user-id">
      <label for="user-id">아이디 <em>필수</em></label>
      <input type="text" id="user-id" required placeholder="예)홍길동">
      <button type="button" class="id-check">id 중복 확인</button>
    </p>
    <p class="user-pw">
      <label for="user-pw">비밀번호 <em>필수</em></label>
      <input type="password" id="user-pw" required placeholder="암호">
    </p>
    <p class="user-re-pw">
      <label for="user-re-pw">암호확인 <em>필수</em></label>
      <input type="password" id="user-re-pw" required placeholder="암호확인">
    </p>
    <p class="user-address">
      <label for="user-address">주소</label>
      <button class="find-address" type="button">우편번호찾기</button>
      <input type="text" id="user-zipcode1" title="우편본호 앞 3자리">-
      <input type="text" id="user-zipcode1" title="우편본호 뒤 3자리">
      <input type="text" class="user-address" title="상세주소">
    </p>
    <p class="user-tel">
      <label for="user-tel">연락처</label>
      <input type="tel" id="user-tel">
    </p>
    <p class="user-email">
      <label for="user-email">이메일 <em>필수</em></label>
      <input type="email" id="user-email">
    </p>
    <p class="mailing">
      <strong>메일링 리스트 가입</strong>
      <input type="radio" name="mailing" value="yes" id="mailing-yes" title="메일링 리스트 가입여부" checked>
      <label for="mailing-yes">예</label>
      <input type="radio" name="mailing" value="no" id="mailing-no" title="메일링 리스트 가입여부">
      <label for="mailing-no">아니오</label>
    </p>
    <div class="btn-container">
      <button class="join" type="submit">회원가입</button>
      <button class="reset" type="reset">취소</button>
    </div>
  </fieldset>
</form>
</body>
</html>
